<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="coolStyle-edit.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6bfbfd351b.js" crossorigin="anonymous"></script>
        <title>Add Contact</title>
    </head>
    <body>
        <div class="container">
            <header class="hero">
                <a href="myContacts.html">
                    <i class="fas fa-arrow-circle-left back-btn"></i>
                </a>
            </header>

            <section class="contact-info">
                <div class="info-line">
                    <i class="fas fa-regular fa-face-smile icon-gradient"></i>   
                    <input type="text" class="type" name="fullname" placeholder="Full Name">
                </div>

                <div class="info-line">
                    <i class="fas fa-envelope icon-gradient"></i>   
                    <input type="text" class="type" name="email" placeholder="Email">
                </div>

                <div class="info-line">
                    <i class="fas fa-phone icon-gradient"></i>   
                    <input type="text" class="type" name="phone" placeholder="Phone Number">
                </div>
            </section>

            <section class="button-container">
                <a href="myContacts.html">
                    <div class="update-contact">
                        <i class="fas fa-check-circle icon-gradient"></i>
                        <button class="button">Save Contact</button>
                    </div>
                </a>
            </section>
        </div>
    </body>
</html>
